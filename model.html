<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
</head>

<style>
  .main-wrapper{

    overflow-x: auto;
  
  }
  .steps-wrapper{
    display: flex;
    overflow-x: hidden;
  }
  .step{
    /* height: 400px; */
    min-width: 100%;
  }
</style>
<body>


  <div class="main-wrapper">
    <form action="" method="post">
      <div class="steps-wrapper">
        <div class="step" id="step1">
          <h1>1</h1>
          <button class="next" type="button">Next</button>
          <!-- <button class="back" type="button">Previous</button> -->
        </div>
        <div class="step" id="step2">
          <h1>2</h1>
          <button class="next" type="button">Next</button>
          <button class="back" type="button">Previous</button>
        </div>
        <div class="step" id="step3">
          <h1>3</h1>
          <button class="back" type="button">Previous</button>
          <button class="submit" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>


  <script>
    $(".next").click(function(){
      console.log("next button clicked");
      var scrollWidth= $(".step").width();
      var wrapperPos= $(".steps-wrapper").scrollLeft();
      console.log("Scroll width: "+scrollWidth+" scroll Position: "+wrapperPos);
      $(".steps-wrapper").animate({
        scrollLeft:wrapperPos + scrollWidth
      },200);
    })

    $(".back").click(function () {
        console.log("back button clicked");
        var scrollWidth = $(".step").width();
        var wrapperPos = $(".steps-wrapper").scrollLeft();
        console.log("Scroll Width: " +scrollWidth+ "scroll Position:" + wrapperPos);
        $(".steps-wrapper").animate({
          scrollLeft: wrapperPos - scrollWidth
        }, 200);
      })

  </script>
</body>
</html>
